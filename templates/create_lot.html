<!DOCTYPE html>
<html>
<head>
    <title>Create Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e3e6f3 100%);
        }
        .form-card {
            max-width: 520px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem 2rem 1.5rem 2rem;
        }
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #198754;
            margin-bottom: 1.5rem;
        }
        .btn-success {
            font-size: 1.1rem;
            padding: 0.7rem 2rem;
            border-radius: 2rem;
        }
        @media (max-width: 768px) {
            .form-card { padding: 1rem; }
            .form-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="form-title text-center mb-4">Create Parking Lot</div>
        <form method="POST">
            <div class="mb-3">
                <label for="lot_name" class="form-label">Lot Name:</label>
                <input type="text" id="lot_name" name="lot_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode:</label>
                <input type="text" id="pincode" name="pincode" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Number of Spots:</label>
                <input type="number" id="capacity" name="capacity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¹ per hour):</label>
                <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3">Create Lot</button>
        </form>
        <a href="/admin/dashboard" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
