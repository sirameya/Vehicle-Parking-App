<!DOCTYPE html>
<html>
<head>
    <title>User Summary Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e3e6f3 100%);
        }
        .dashboard-header {
            background: linear-gradient(90deg, #e3e6f3 60%, #f8fafc 100%);
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 2rem 1rem 1rem 1rem;
            margin-bottom: 2rem;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .card-header {
            border-top-left-radius: 1rem !important;
            border-top-right-radius: 1rem !important;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        .card-body {
            padding: 1.5rem 1rem;
        }
        .display-6 {
            font-weight: 700;
        }
        .btn-secondary {
            font-size: 1.1rem;
            padding: 0.7rem 2rem;
            border-radius: 2rem;
        }
        @media (max-width: 768px) {
            .dashboard-header { padding: 1rem 0.5rem; }
            .card-body { padding: 1rem 0.5rem; }
        }
    </style>
</head>
<body class="container mt-5">
    <div class="dashboard-header text-center mb-5">
        <h2 class="mb-2 fw-bold text-primary">User Analytics Dashboard</h2>
        <p class="lead text-secondary">Track your parking usage, spending, and preferences</p>
    </div>
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white fw-bold">Monthly Parking Usage</div>
                <div class="card-body"><canvas id="usageChart"></canvas></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white fw-bold">Monthly Total Spent (₹)</div>
                <div class="card-body"><canvas id="spentChart"></canvas></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-info text-white fw-bold">Avg Duration per Reservation (min)</div>
                <div class="card-body"><canvas id="avgDurationChart"></canvas></div>
            </div>
        </div>
    </div>
    <div class="row g-4 mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-dark fw-bold">Reservation Status Breakdown</div>
                <div class="card-body"><canvas id="statusChart"></canvas></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-secondary text-white fw-bold">Parking Lot Preference</div>
                <div class="card-body"><canvas id="lotPrefChart"></canvas></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Monthly Usage
        const usageCtx = document.getElementById('usageChart').getContext('2d');
        const chartLabels = {{ chart_labels|tojson }};
        const chartUsage = {{ chart_usage|tojson }};
        new Chart(usageCtx, {
            type: 'bar',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'Reservations',
                    data: chartUsage,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });
        // Monthly Spent
        const spentCtx = document.getElementById('spentChart').getContext('2d');
        const chartSpent = {{ chart_spent|tojson }};
        new Chart(spentCtx, {
            type: 'bar',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'Total Spent (₹)',
                    data: chartSpent,
                    backgroundColor: 'rgba(255, 99, 132, 0.6)'
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });
        // Average Duration per Reservation
        const avgDurationCtx = document.getElementById('avgDurationChart').getContext('2d');
        const chartAvgDuration = {{ chart_avg_duration|tojson }};
        new Chart(avgDurationCtx, {
            type: 'bar',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'Avg Duration (min)',
                    data: chartAvgDuration,
                    backgroundColor: 'rgba(153, 102, 255, 0.6)'
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });
        // Reservation Status Breakdown
        const statusCtx = document.getElementById('statusChart').getContext('2d');
        const statusLabels = {{ status_labels|tojson }};
        const statusData = {{ status_data|tojson }};
        new Chart(statusCtx, {
            type: 'pie',
            data: {
                labels: statusLabels,
                datasets: [{
                    label: 'Status',
                    data: statusData,
                    backgroundColor: [
                        'rgba(255, 205, 86, 0.7)',
                        'rgba(54, 162, 235, 0.7)'
                    ]
                }]
            }
        });
        // Parking Lot Preference
        const lotPrefCtx = document.getElementById('lotPrefChart').getContext('2d');
        const lotPrefLabels = {{ lot_pref_labels|tojson }};
        const lotPrefData = {{ lot_pref_data|tojson }};
        new Chart(lotPrefCtx, {
            type: 'doughnut',
            data: {
                labels: lotPrefLabels,
                datasets: [{
                    label: 'Lot Preference',
                    data: lotPrefData,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 205, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ]
                }]
            }
        });
    </script>
    <a href="/user/dashboard" class="btn btn-secondary mt-4">Back to Dashboard</a>
</body>
</html>
